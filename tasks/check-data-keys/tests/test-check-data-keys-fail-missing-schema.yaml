---
apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: test-check-data-keys-fail-missing-schema
  annotations:
    test/assert-task-failure: "run-task"
spec:
  description: |
    Run the check-data-keys task without a schema JSON and verify that the task fails as expected.
  workspaces:
    - name: tests-workspace
  tasks:
    - name: setup
      workspaces:
        - name: data
          workspace: tests-workspace
      taskSpec:
        workspaces:
          - name: data
        steps:
          - name: setup
            image: quay.io/konflux-ci/release-service-utils:e633d51cd41d73e4b3310face21bb980af7a662f
            script: |
              #!/usr/bin/env sh
              set -eux

              cat > "$(workspaces.data.path)/data.json" << EOF
              {
                "cdn": {
                  "env": "qa"
                }
              }
              EOF
    - name: run-task
      taskRef:
        name: check-data-keys
      params:
        - name: dataPath
          value: "data.json"
        - name: schema
          value: "https://raw.githubusercontent.com/konflux-ci/release-service-catalog/refs/heads/production/schema/not-a-real-schema.json"
        - name: systems
          value:
            - cdn
      workspaces:
        - name: data
          workspace: tests-workspace
      runAfter:
        - setup
